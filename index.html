<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Lucky Holes</title>
  
  <!-- HTML -->
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Vue CDN -->
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <script src="vue.js"></script>
</head>

<body>

 <div id="interface">
    <div v-if="!gameOver" id="container">
      <div id="header">
        <div id="gameName"><h2>Lucky Holes</h2></div>
        <div id="wRecord">
          <h4>Record</h4>
          <h3>{{ record }}</h3>
        </div>
      </div>
      <div id="score-container">
        <h2 id="textScore">Score</h2>
        <p id="amountAdded" v-show="!addOn">+200</p>
        <h1 id="playerScore">{{ pscore }}</h1>
      </div>
      <div id="holes">
        <div id="hole 1" class="h" @click="holeOne"></div>
         <div id="hole 2" class="h" @click="holeTwo"></div>
        <div id="hole 3" class="h" v-if="!toTwo" @click="holeThree"></div>
        <div id="hole 4" class="h" v-if="!toThree" @click="holeFour"></div> 
        <div id="hole 5" class="h" v-if="!toFour" @click="holeFive"></div>
        <div id="hole 6" class="h" v-if="!toFive" @click="holeSix"></div>
      </div>
    </div>
    <div v-if="gameOver" id="endGame">
       <div id="outPut">
         <h2>Final Score</h2>
         <h1>{{ pscore }}</h1>
       </div>
       <div id="endGame-container">
         <img width="80%" height="auto" src="imgs/game_over_text.png">
         <div id="endgame-btns">
           <img @click="newGame" src="imgs/play_again.png">
           <img @click="checkScoreBoard" src="imgs/leader_board.png">
         </div>
       </div>
     <!-- <button @click="newGame">Play Again</button> -->
    </div>
    <div v-if="!scoreBoard" id="scoreCheck">
      <div id="scoreText">
        <div id="leaderImg">
          <img src="imgs/leader_board_h.png">
        </div>
        <div id="toHome" @click="newGame">
          <div id="homeImg">
            <img src="imgs/menu-icon.png">
          </div>
        </div>
      </div>
      <div id="lead-container">
        <div class="recordDiv" v-for="(record, idx) in top100">
          <div class="scoreIdx">
            <h3>#{{ idx + 1 }}</h3>
          </div>
          <div class="user">
            <h3>{{ record.username }}</h3>
           </div>
          <div class="u-score">
            <h4>{{ record.score }}</h4>
          </div>
        </div>
      </div>
      <div id="footer">
        <p>&copy;cbazil 2020</p>
      </div>
    </div>
 </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
